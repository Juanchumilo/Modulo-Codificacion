<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 Not Found</title>
  <style>
    /* Fuente Constantia  */
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --accent: #2ad400;
      --muted: #000000;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Constantia", serif;
      background: linear-gradient(180deg, var(--bg), #f4f6f8);
      color: #333;
    }
    .center {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card {
      background: white;
      border: 1px solid white;
      padding:28px;
      border-radius:14px;
      max-width:900px;
      width:100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display:flex;
      gap:24px;
      align-items:center;
    }
    .left {
      flex:1 1 320px;
    }
    .right {
      width:220px;
      text-align:center;
    }
    h1 {
      font-size:96px;
      line-height:1;
      margin:0;
      color: rgb(0, 0, 0);
      letter-spacing: -4px;
    }
    p.lead {
      margin:12px 0 20px 0;
      color:var(--muted);
      font-size:18px;
    }
    a.button {
        display: inline-block;
        margin: 10px 10px 10px 0;
        padding: 12px 20px;
        background-color: #28a745;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.4s;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }
    a.button:hover {
    background-color: #218838;
    transform: translateY(-3px);
    }
    small {
      display:block;
      margin-top:12px;
      color:var(--muted);
    }
    @media (max-width:720px){
      .card { flex-direction:column; text-align:center; }
      .right { width:100%; }
      h1 { font-size:72px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="card" role="main" aria-labelledby="titulo404">
      <div class="left">
        <h1 id="titulo404">404</h1>
        <p class="lead"><strong>Página no encontrada</strong> — La ruta solicitada no existe o fue movida. Comprueba la URL o regresa al inicio.</p>
        <a class="button" href="/">Volver al inicio</a>
        <br><br>
        <small>Si crees que esto es un error del servidor, contacta al administrador.</small>
      </div>
    </div>
  </div>
</body>
</html>
